<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Integer Finder</title>
</head>
<body>
    <h2>Enter an Integer</h2>
    <input type="number" id="numInput">
    <button onclick="findNextInteger()">Get Next Integer</button>
    <p id="result"></p>

    <script>
        function findNextInteger() {
            let num = parseInt(document.getElementById("numInput").value);
            if (!isNaN(num)) {
                document.getElementById("result").innerText = "Next integer is: " + (num + 1);
            } else {
                document.getElementById("result").innerText = "Please enter a valid integer.";
            }
        }
    </script>
</body>
</html>
